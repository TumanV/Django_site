{% extends 'women/base.html' %}

{%block content%}
<h1>{{title}}</h1>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} <!--защищает от crsf атак-->

    <div class="form-error">{{ form.non_field_errors }}</div><!--отображаем ошибки, не связанные сполями -->

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}


    <button type="submit">Добавить</button><!--это кнопка "Отправить" -->
</form>
{% endblock %}
